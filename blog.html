    <div class="container mt-4">
        <!-- Topic Creation -->
        <div id="new-topic" class="mb-4">
            <h2>Create a New Topic</h2>
            <input type="text" id="topic-title" class="form-control" placeholder="Topic Title">
            <textarea id="topic-content" class="form-control mt-2" placeholder="Write your thoughts..." rows="4"></textarea>
            <button class="btn btn-primary mt-2" onclick="createTopic()">Post Topic</button>
        </div>

        <!-- Existing Topics -->
        <div id="topics-container">
            <h2>Topics</h2>
            <div id="topics-list"></div>
        </div>
    </div>
